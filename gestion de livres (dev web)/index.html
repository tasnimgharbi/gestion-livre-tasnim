<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>gestion de livres</title>
</head>
<body>
    <button type="submit" id="Ajouter"> Ajouter un livre </button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Prix</th>
                <th>Editer</th>
                <th>Supprimer</th>
            </tr>
        </thead>
        <tbody id="livre">

        </tbody>
    </table>
    <form id="form">
        <input type="text" id="titre" placeholder="Titre" required>
        <input type="text" id="auteur" placeholder="Auteur" required>
        <input type="number" id="prix" placeholder="Prix" required>
        <button type="submit"> Ajouter </button>


    </form>
    <script src="script.js"></script>
</body>
</html>
